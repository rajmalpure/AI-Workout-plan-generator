<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Workout Plan Generator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #a1c4fd, #c2e9fb);
      min-height: 100vh;
      padding: 2rem;
      color: #333;
    }

    h1 {
      text-align: center;
      margin-bottom: 2rem;
      color: #2c3e50;
      font-size: 2.5rem;
    }

    form {
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(10px);
      max-width: 600px;
      margin: 0 auto;
      padding: 2.5rem;
      border-radius: 1.25rem;
      box-shadow: 0 12px 24px rgba(0, 0, 0, 0.1);
    }

    input, button {
      width: 100%;
      padding: 1rem 1.2rem;
      margin: 0.6rem 0;
      border: 1px solid #ccc;
      border-radius: 0.6rem;
      font-size: 1rem;
      transition: 0.3s;
    }

    input:focus {
      outline: none;
      border-color: #6c5ce7;
      box-shadow: 0 0 6px rgba(108, 92, 231, 0.5);
    }

    button {
      background-color: #6c5ce7;
      color: white;
      font-weight: bold;
      cursor: pointer;
      border: none;
    }

    button:hover {
      background-color: #4834d4;
      transform: scale(1.03);
    }

    #output {
      max-width: 900px;
      margin: 3rem auto;
      padding: 2.5rem;
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(6px);
      border-radius: 1.25rem;
      box-shadow: 0 12px 24px rgba(0, 0, 0, 0.1);
    }

    .session {
      margin-bottom: 2rem;
      padding-bottom: 1.2rem;
      border-bottom: 1px solid #ddd;
    }

    h3 {
      color: #2d3436;
      margin-bottom: 1rem;
    }

    .section-title {
      margin-top: 1rem;
      margin-bottom: 0.5rem;
      color: #00cec9;
      font-size: 1.2rem;
    }

    ul {
      padding-left: 1.5rem;
      list-style: square;
    }

    li {
      margin-bottom: 0.5rem;
      transition: 0.2s;
    }

    li:hover {
      color: #2c3e50;
      transform: translateX(6px);
    }

    @media (max-width: 600px) {
      form, #output {
        padding: 1.2rem;
        margin: 1rem;
      }

      h1 {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>
  <h1>Workout Plan Generator</h1>
  <form id="workout-form">
    <input name="name" placeholder="Name" required>
    <input name="age" type="number" placeholder="Age" required>
    <input name="gender" placeholder="Gender" required>
    <input name="goal" placeholder="Goal (e.g., fat_loss)" required>
    <input name="experience" placeholder="Experience (beginner/intermediate/advanced)" required>
    <input name="equipment" placeholder="Comma-separated equipment (e.g., dumbbell,band)" required>
    <input name="days_per_week" type="number" placeholder="Days per week" required>
    <button type="submit">Generate Plan</button>
  </form>

  <div id="output"></div>

  <script>
    document.getElementById('workout-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const form = new FormData(e.target);
      const data = Object.fromEntries(form.entries());
      data.equipment = data.equipment.split(',').map(s => s.trim());
      data.age = Number(data.age);
      data.days_per_week = Number(data.days_per_week);

      const res = await fetch('http://localhost:8000/generate-workout', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data)
      });

      const sessions = await res.json();
      const container = document.getElementById('output');
      container.innerHTML = sessions.map(s => `
        <div class="session">
          <h3>Session ${s.session} - ${s.date}</h3>
          <div class="section">
            <h4 class="section-title">Warm-up</h4>
            <ul>${s.sections.warmup.map(e => `
              <li>${e.name}${e.duration ? ` - ${e.duration}` : e.sets && e.reps ? ` - ${e.sets} sets x ${e.reps}` : ''}</li>
            `).join('')}</ul>
          </div>
          <div class="section">
            <h4 class="section-title">Main</h4>
            <ul>${s.sections.main.map(e => `
              <li>${e.name} - ${e.sets} sets x ${e.reps}${e.rest ? `, Rest: ${e.rest}` : ''}${e.tempo ? `, Tempo: ${e.tempo}` : ''}</li>
            `).join('')}</ul>
          </div>
          <div class="section">
            <h4 class="section-title">Cooldown</h4>
            <ul>${s.sections.cooldown.map(e => `
              <li>${e.name}${e.duration ? ` - ${e.duration}` : ''}</li>
            `).join('')}</ul>
          </div>
        </div>
      `).join('');
    });
  </script>
</body>
</html>
